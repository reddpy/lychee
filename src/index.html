<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lychee</title>
    <script>
      (function() {
        var mode = localStorage.getItem('lychee-theme') || 'light';
        var dark = mode === 'dark' ||
          (mode === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (dark) document.documentElement.classList.add('dark');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
